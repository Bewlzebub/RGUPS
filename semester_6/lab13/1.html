<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Цветочная поляна</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #87CEEB; 
    }
    canvas {
      border: 2px solid black;
      background-color: #98FB98; 
    }
  </style>
</head>
<body>
  <h1>Цветочная поляна</h1>
  <canvas id="flowerField" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById('flowerField');
    const ctx = canvas.getContext('2d');

    function drawFlower(x, y, petalColor, centerColor) {
      ctx.fillStyle = petalColor;
      for (let i = 0; i < 5; i++) {
        const angle = (Math.PI * 2 / 5) * i;
        const petalX = x + Math.cos(angle) * 20;
        const petalY = y + Math.sin(angle) * 20;
        ctx.beginPath();
        ctx.arc(petalX, petalY, 15, 0, Math.PI * 2);
        ctx.fill();
      }

      ctx.fillStyle = centerColor;
      ctx.beginPath();
      ctx.arc(x, y, 10, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawStem(x, y) {
      ctx.strokeStyle = 'green';
      ctx.lineWidth = 4;
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(x, y + 50);
      ctx.stroke();
    }

    function drawSun(x, y) {
      ctx.fillStyle = 'yellow';
      ctx.beginPath();
      ctx.arc(x, y, 50, 0, Math.PI * 2);
      ctx.fill();

      for (let i = 0; i < 12; i++) {
        const angle = (Math.PI * 2 / 12) * i;
        const rayX = x + Math.cos(angle) * 70;
        const rayY = y + Math.sin(angle) * 70;
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(rayX, rayY);
        ctx.strokeStyle = 'yellow';
        ctx.lineWidth = 2;
        ctx.stroke();
      }
    }

    drawSun(700, 100);

    for (let i = 0; i < 10; i++) {
      const x = Math.random() * 750 + 25; 
      const y = Math.random() * 400 + 150; 
      drawStem(x, y);
      drawFlower(x, y, 'pink', 'yellow');
    }

    drawFlower(200, 300, 'red', 'orange');
    drawFlower(400, 400, 'blue', 'white');
    drawFlower(600, 350, 'purple', 'yellow');
  </script>
</body>
</html>
